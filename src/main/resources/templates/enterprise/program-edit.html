<body>
    <div id="root">
        <!-- <div id="skipnavigation"><a href="/#content">본문 바로가기</a></div> -->

        <div class="main">
            <!-- <div id="position-info" style="display: none;"></div> -->
            <div class="container">
                <h1>채용할 포지션의 정보를 입력해주세요</h1>
                <label for="position">직무</label>
                <select id="position">
                    <option>프론트엔드</option>
                    <option>백엔드</option>
                    <option>디자이너</option>
                </select>

                <label for="title">포지션 제목</label>
                <input type="text" id="title"
                    placeholder="예: [사람인 LAB] 백엔드 개발자 채용">

                <label for="date">포지션 마감일</label>
                <input type="date" id="date">

                <label for="experience">경력</label>
                <input type="number" id="experience"
                    placeholder="경력 (년 단위)">

                <label for="location">근무지</label>
                <input type="text" id="location"
                    placeholder="서울특별시 강남구...">

                <label for="description">서비스 소개</label>
                <textarea id="description" rows="4"
                    placeholder="회사 및 서비스 소개를 입력하세요..."></textarea>

                <label for="job_details">주요업무</label>
                <textarea id="job_details" rows="4" placeholder="사람인 기업서비스, 인적성검사, 채용홈페이지 개발 및 유지보수
    Vue.js 기반의 개발환경
    FrontEnd 개발 확장을 위한 기술 R&D"></textarea>

                <label for="requirements">자격요건</label>
                <textarea id="requirements" rows="4" placeholder="UI개발 (html, css, javascript) 경력 5년 이상
    Vue.js, React, Angular 등 javascript framework 기반 개발 경험
    Git을 이용한 형상관리 경험"></textarea>

                <label for="preferences">우대사항</label>
                <textarea id="preferences" rows="2" placeholder="신기술 트렌드에 관심이 높으신 분
    문제 해결 능력이 뛰어나신 분"></textarea>

                <label for="benefits">복지 및 혜택</label>
                <textarea id="benefits" rows="2" placeholder="3년 재직시 리프레시 휴가 추가 지원
    직무 전문성을 위한 외부 교육비 100% 지원"></textarea>

                <label for="process">채용절차 및 기타 지원 유의사항</label>
                <textarea id="process" rows="3"
                    placeholder="채용절차 / 지원방법 / 지원 시 주의사항 / 사전질문 / 근무조건 등 채용에 관련된 정보를 상세하게 작성해주세요."></textarea>
            </div>
           <div class="sidebar-wrapper">
            <div class="sidebar right">
                <div class="info">포지션 번호 : 10514</div>
                <div class="guide">포지션 등록 가이드 확인</div>
                <button class="approve">승인요청</button>
                <button class="save">임시저장</button>
                <button class="delete">포지션 삭제</button>

                        대해 확인하였으며 이에 동의합니다. <span
                            class="red-text">(필수)
                </div>
                <div class="notify">수수료에 대한 부가세는 별도이며,</div>
                <div class="notify">수수료율은 계약서를 우선시 합니다.</div> -->
            </div>
            <!-- <button id="show-position-btn">포지션 미리 보기</button> -->
           </div>
            
            
        </div>


    </div>
    <div id="modal"></div>

</body>
